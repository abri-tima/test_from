<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <div class="name-restaurant">
        <label for="rest-name" class="rest-name-label">Введіть назву ресторана:</label>
        <div class="rest-name-input-container">
        <input type="text" class="rest-name-input" name="rest-name" minlength="3" id="rest-name" value="Веранда на Дніпрі">
        </div>
    </div>



    <div id="form-container"  class="hidden form-container">
        <div class="input-group">
            <div class="label-input">
            <label for="name" class="label-text">Прізвище, Імʼя</label>
            <div class="label-input-human">
            <input type="text" placeholder="" class="input-name-human" name="name" id="name" value="Башинський Сергій">
            </div>
            </div>
            <div class="label-input">
                <label for="gender" class="label-text">Стать</label>
            <select name="gender" id="gender" class="select-info">
                <option value=""></option>
                <option value="Чол">Чол</option>
                <option value="Жін">Жін</option>
            </select>
            </div>
            <!-- <button onclick="removeField(this)" class="button-all">Видалити</button> -->
        </div>
        <div class="window-info">
            <div class="window-container-info">
            <div class="label-products-list">
            <label for="product" class="label-text">Виріб</label>
            <select name="product" id="product-list" class="product-list">
                <option value=""></option>
                <option value="Китель">Кітель</option>
                <option value="Фартух">Фартух</option>
            </select>
            </div>
            <div class="label-products-list">
                <label for="product-arcticle" class="label-text">Назва виробу</label>
                <select name="product-arcticle" id="product-list-article" class="product-list-article">
                    <option value=""></option>
                    <option value="BRATISLAVA">BRATISLAVA</option>
                    <option value="LOS ANGELES">LOS ANGELES</option>
                </select>
            </div>
            <div class="label-products-list">
                <label for="product-color" class="label-text">Колір</label>
                <select name="product-color" id="product-list-color" class="product-list" style="padding: 7px 20px 7px 12px; background-position-x: 98%;">
                    <option value=""></option>
                    <option value="Помаранчевий">Помаранчевий</option>
                    <option value="Синій">Синій</option>
                </select>
            </div>
            <div class="label-input">
                <label for="quality-items" class="label-text">Кількість виробів</label>
                <input type="tel" placeholder="" class="product-list-article" id="quality-items" name="quality-items" style=" width: 105px; height: 18px; background: none; background-color: #fff;">
            </div>
        </div>
        <div class="window-container-no-wrap">
            <div class="window-container-info">
                <div class="label-input">
                    <label for="product-size" class="label-text">Розмір вироба, якщо точно його знаєте</label>
                    <select name="product-size" id="product-list-size" class="input-quality-product" style="padding: 7px 130px; background-position-x: 97%;">
                        <option value=""></option>
                        <option value="Не знаємо">Не знаємо</option>
                        <option value="42">42</option>
                    </select>
                </div>
                <div class="label-input">
                    <label for="chest-size" class="label-text">Якщо розмір не знаєте, обхват грудей/стегон, см</label>
                    <input type="tel" placeholder="" class="input-quality-product" name="chest-size" id="chest-size" style="padding: 7px 80px; background: none; background-color: #fff;">
                </div>
                <div class="label-input">
                    <label for="quality-logo" class="label-text">Кількість вишивок логотипу на виробі</label>
                    <input type="tel" placeholder="" class="input-quality-product" name="quality-logo" id="quality-logo" style="padding: 7px 80px; background: none; background-color: #fff;">
                </div>
                <div class="label-input">
                    <label for="quality-embroideries" class="label-text">Кількість вишивки імені на виробі</label>
                    <input type="tel" placeholder="" class="input-quality-product" name="quality-embroideries" id="quality-embroideries" style="padding: 7px 80px; background: none; background-color: #fff;">
                </div>
            </div>
        </div>
        <div class="button-save">
    <button onclick="handleSave()" class="button-save-form">Зберегти</button>
    <!-- <button onclick="handleCancel()" class="button-cancel-form">Отмена</button> -->
    </div>
    </div>
    </div>
    <div class="buttons-container btn-container-fixed">
    <button id="addHumanButton" class="button-add-human">Додати людину</button>
    <button type="submit" class="button-send-form">Відправити</button>
     </div>

    <script src="./js/script.js"></script>
</body>
</html>
